        <!-- Contact form -->

        <section>

            <form class="container-fluid" id="form" action="/ruta-destino" method="get" enctype="">
                <fieldset class="contactDetails rounded">
                    <p class="formTitle">Contact details</p>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="-">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="-">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0123456789">
                    </div>

                    <!-- Region -->

                    <select name="region">
                        <option value="am">America</option>
                        <option value="eu">Europe</option>
                        <option value="as">Asia</option>
                        <option value="oc">Oceania</option>
                        <option value="af">Africa</option>
                    </select>
                
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Write our team here</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                </fieldset>

                <section class="buttons">
                    <button class="button1" type="submit">Send</button>
                    <button class="button2" type="reset">Clean</button>
                </section>
        </form>
