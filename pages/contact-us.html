        <!-- Formulario de contacto -->

        <section>

            <form id="form" action="/ruta-destino" method="get" enctype="">
                <fieldset class="contactDetails">
                    <p class="formTitle">Contact details</p>
                        <section>
                    
                            <label for="lastname">Last name</label>
                            <input type="text" name="UserName" id="lastname" placeholder="Woodworking" required>
                        </section> 

                        <section>
                            <label for="name">Name</label>
                            <input type="text" name="UserName" id="name" placeholder="Holive" required>
                            </section>
                
                        <section>
                            <label for="email">E-mail</label>
                            <input type="email" name="UserEmail" id="email" placeholder="Holive@woodworking.com" required>
                        </section>

                        <section>
                            <label for="phone">Phone</label>
                            <input type="tel" name="UserTel" id="phone" placeholder="1234567890">
                        </section>

                    <!-- Region -->

                    <select name="region">
                        <option value="am">America</option>
                        <option value="eu">Europe</option>
                        <option value="as">Asia</option>
                        <option value="oc">Oceania</option>
                        <option value="af">Africa</option>
                    </select>
                
                </fieldset>

                <fieldset class="contactDetails">

                    <p class="formTitle">Write our team</p>
                    <textarea class="writtingArea" name="message" placeholder="Please leave your messege here..." cols="100" rows="20"></textarea>

                </fieldset>
                <section>
                    <button class="button1" type="submit">Send</button>
                    <button class="button2" type="reset">Clean</button>
                </section>
        </form>
